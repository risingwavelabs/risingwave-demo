name: Pull Request CI

on:
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: datagen
          args: --timeout=120s
      - name: Go build
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
          go build .
        working-directory: datagen
  run-demos:
    strategy:
      matrix:
        testcase:
          - ad-click
          - ad-ctr
          - cdn-metrics
          - clickstream
          - docker
          - livestream
          - twitter
          - prometheus
        format: ["json", "protobuf"]
        exclude:
          - testcase: ad-click
            format: protobuf
          - testcase: ad-ctr
            format: protobuf
          - testcase: cdn-metrics
            format: protobuf
          - testcase: clickstream
            format: protobuf
          - testcase: docker
            format: protobuf
          - testcase: twitter
            format: protobuf
          - testcase: prometheus
            format: protobuf
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - uses: satackey/action-docker-layer-caching@v0.0.11
        # Ignore the failure of a step and avoid terminating the job.
        continue-on-error: true

      - name: Run Demos
        working-directory: .github/scripts
        run: |
          python3 gen_docker_compose.py --case ${{ matrix.testcase }} --format ${{ matrix.format }}
          python3 run_demos.py --case ${{ matrix.testcase }} --format ${{ matrix.format }}

      - name: Step to run on failure
        if: ${{ failure() }}
        working-directory: ./${{ matrix.testcase }}
        run: |
          docker compose logs

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
