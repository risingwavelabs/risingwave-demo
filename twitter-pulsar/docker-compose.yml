---
version: "3"
services:
  compactor-0:
    extends:
      file: ../docker/docker-compose.yml
      service: compactor-0
  compute-node-0:
    extends:
      file: ../docker/docker-compose.yml
      service: compute-node-0
  etcd-0:
    extends:
      file: ../docker/docker-compose.yml
      service: etcd-0
  frontend-node-0:
    extends:
      file: ../docker/docker-compose.yml
      service: frontend-node-0
  grafana-0:
    extends:
      file: ../docker/docker-compose.yml
      service: grafana-0
  meta-node-0:
    extends:
      file: ../docker/docker-compose.yml
      service: meta-node-0
  minio-0:
    extends:
      file: ../docker/docker-compose.yml
      service: minio-0
  prometheus-0:
    extends:
      file: ../docker/docker-compose.yml
      service: prometheus-0
  message_queue:
    image: "apachepulsar/pulsar:2.9.1"
    command: bin/pulsar standalone
    ports:
      - 8080:8080
      - 6650:6650
    hostname: message_queue
    container_name: message_queue
    stop_grace_period: 2s
  datagen:
    image: ghcr.io/risingwavelabs/demo-datagen:v1.0.9
    depends_on: [message_queue]
    command:
      - /bin/sh
      - -c
      - /datagen --mode twitter --qps 2 pulsar --brokers message_queue:6650
    restart: always
    container_name: datagen
volumes:
  compute-node-0:
    external: false
  etcd-0:
    external: false
  grafana-0:
    external: false
  minio-0:
    external: false
  prometheus-0:
    external: false
  message_queue:
    external: false
name: risingwave-compose
